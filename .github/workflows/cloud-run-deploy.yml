name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Google Cloud SDK

      uses: google-github-actions/setup-gcloud@main 
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        export_default_credentials: true


    - name: Authenticate with Google Cloud
      run: gcloud auth configure-docker

    - name: Build and Push Docker Image
      run: |
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/your-image-name:${{ github.sha }} .
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/your-image-name:${{ github.sha }}

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy your-service-name \
          --image=gcr.io/${{ secrets.GCP_PROJECT_ID }}/your-image-name:${{ github.sha }} \
          --platform=managed \
          --region=your-region \
          --allow-unauthenticated # 認証を有効にするかどうかを設定


