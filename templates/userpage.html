<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
</head>
<body>
    <h1>ユーザーページ</h1>
    <h2>ユーザーネーム: {{ username }}</h2>
    {% for doc in query %}
    <p>{{doc.to_dict()["mangaTitle"]}}</p>
    {% endfor %}
    <h2>アンケート結果</h2>
    {% for q,ans in combined_list %}
        <p>{{ q }}: {{ ans }}</p>
    {% endfor %}
    <h2>好きな作品</h2>
    {% for title in favorite_titles %}
        <li>{{ title }}</li>
    {% endfor %}
    <h2><a href="/{{user_id}}/favoriteAdd">好きな作品を追加する</a></h2>
</body>
</html>
