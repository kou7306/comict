{% extends "base.html" %} {% block extra_css %} 
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/detail.css') }}">
{% endblock %} {% block content%}
    
    

    <!-- ヘッダー -->
    <header class="nav-color">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
          <div class="container">
            <a class="navbar-brand" href="/{{user_id}}/home">Comict</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="/{{user_id}}/home">ホーム</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/{{user_id}}/userpage">マイページ</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/{{user_id}}/review">レビュー投稿</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/{{user_id}}/question">個性の更新</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    </header>
    <h1 class="title1">{{title}}</h1>

    {% for doc in query %}
    <div class="review">
      <p>{{doc.to_dict()["username"]}}</p>
      <p>評価：{{doc.to_dict()["evaluation"]}}</p>
      <p>{{doc.to_dict()["contents"]}}</p>
    </div>
    {% endfor %}
{% endblock %}
