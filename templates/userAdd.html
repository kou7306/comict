<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content=width=device-width>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="login-box">
        <form action="/userAdd" method='POST'>
            <h1>Sign Up</h1>

            <div class="input-box">
                <input type="text" name="username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>

            <div class="radio-box">
                <div class="gender">
                    <p>Select Gender</p>
                </div>
                <div class="Select-gender">
                    <div>
                        <input type="radio" name="gender" id="man" class="radio-input" value="1" required>
                        <label for="man">男</label>
                    </div>
                    <div>
                        <input type="radio" name="gender" id="woman" class="radio-input" value="2">
                        <label for="woman">女</label>
                    </div>
                    <div>
                        <input type="radio" name="gender" id="other" class="radio-input" value="3">
                        <label for="other">その他</label>
                    </div>
                </div>
            </div>

            <div class="input-box">
                <input type="text" name="email" placeholder="Email" required>
                <i class='bx bx-envelope'></i>
            </div>

            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <p class="pass-warning">※パスワードは6文字以上で入力してください</p>

            <button type="submit" class="btn">Sign Up</button>
        </form>
    </div>
</body>
</html>
