<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
</head>
<body>
    <h1>Welcome to your user page!</h1>
    <p>Your username is: {{ username }}</p>
    {% for q,ans in combined_list %}
        <p>{{ q }}: {{ ans }}</p>
    {% endfor %}
    <p>{{result}}</p>

</body>
</html>
