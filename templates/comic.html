
{% extends "base.html" %} 
{% block extra_css %}
{% endblock %} 

{% block content%}
<h1 class="mb-8 font-black text-4xl text-white shadow-lg">ランキング</h1>
<div class="tabs">
  <ul class="flex mb-8">
    <li class="tab-item mr-2 py-2 px-4 cursor-pointer hover:bg-blue-500 text-white" data-tab="recommendations">おすすめ</li>
    <li class="tab-item mr-2 py-2 px-4 cursor-pointer hover:bg-blue-500 text-white" data-tab="trending">急上昇</li>
    <li class="tab-item mr-2 py-2 px-4 cursor-pointer hover:bg-blue-500 text-white" data-tab="reviews">レビュー数</li>
    <li class="tab-item mr-2 py-2 px-4 cursor-pointer hover:bg-blue-500 text-white" data-tab="bookmarks">ブックマーク数</li>
    <li class="tab-item mr-2 py-2 px-4 cursor-pointer hover:bg-blue-500 text-white" data-tab="ratings">高評価</li>
  </ul>
</div>
<div id="error-message" class="mt-8"></div>

<div id="manga-content" class="relative mt-8">
  <div id="comic-container"></div>
  <!-- ローディングインジケータ -->
  <div id="loadingIndicator" class="absolute top-0 left-0 right-0 bottom-0 hidden flex justify-center items-center">
    <div class="animate-spin rounded-full h-16 w-16 border-b-2 border-gray-200"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
<script src="../static/javascript/mangaList.js"></script>
{% endblock %}
