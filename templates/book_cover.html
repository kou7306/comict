<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Cover</title>
</head>
<body>

{% if thumbnail_url %}
    <h1>Book Cover</h1>
    <img src="{{ thumbnail_url }}" alt="Book Cover">
{% else %}
    <h1>Error</h1>
    <p>{{ error_message }}</p>
{% endif %}

</body>
</html>
