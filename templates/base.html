<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comict</title>
    <!-- Bootstrap CSS CDN読み込み -->
    <link rel="icon" type="image/svg+xml" href="/static/logo.svg">
    
    <script src="https://cdn.tailwindcss.com"></script>
    {% block extra_css %}{% endblock %}

    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper.min.css"
    />
    {% block extra_head %}{% endblock %}

</head>
<body>
     <!-- ヘッダー -->
     <header class="bg-gray-800 fixed top-0 w-full z-10 shadow-md">
      <nav class="container mx-auto flex items-center justify-between p-4">
          <div class="text-white">
              <a class="text-xl font-bold no-underline hover:text-white" href="/">
                  Comict
              </a>
          </div>
          <div class="flex items-center">
              <ul class="flex space-x-4">
                  <li>
                      <a class="text-white py-2 px-3 hover:bg-gray-700 rounded transition-colors duration-300" href="/">ホーム</a>
                  </li>
                  <li>
                    <a class="text-white py-2 px-3 hover:bg-gray-700 rounded transition-colors duration-300" href="/genre">アンケート</a>
                </li>

                  <li>
                      <a class="text-white py-2 px-3 hover:bg-gray-700 rounded transition-colors duration-300" href="/review">レビュー</a>
                  </li>
                  <li>
                      <a class="text-white py-2 px-3 hover:bg-gray-700 rounded transition-colors duration-300" href="/comic">漫画</a>
                  </li>
                  <li>
                    <a class="text-white py-2 px-3 hover:bg-gray-700 rounded transition-colors duration-300" href="/userpage">マイページ</a>
                </li>

                {% if logged_in %}
                <li>
                  <a class="text-white py-2 px-3 hover:bg-gray-700 rounded transition-colors duration-300" href="/logout">ログアウト</a>
                </li>
                {% else %}           
                <li>
                    <a class="text-white py-2 px-3 hover:bg-gray-700 rounded transition-colors duration-300" href="/login">ログイン</a>
                </li>
                {% endif %}
              </ul>
          </div>
      </nav>
  </header>

 
  <!-- 他のコンテンツ -->
  
    {% block content %}{% endblock %}

        <div class="container">
            <div class="row">
                <div class="col text-white">
                    <p>&copy; 2023 12/02 hackathon-31.</p>
                </div>
            </div>
        </div>
        
    </footer> -->

    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    
</body>
</html>
