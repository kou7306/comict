<head>

    <title>Comict</title>
    <!-- Bootstrap CSS CDN読み込み -->
    <link rel="icon" type="image/svg+xml" href="/static/logo.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    {% block extra_css %}{% endblock %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper.min.css"
    />
    {% block extra_head %}{% endblock %}

</head>
<body>
    <!-- ヘッダー -->
    <header class="nav-color">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">

            <a class="navbar-brand" href="/{{user_id}}/home">Comict</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="/{{user_id}}/home">ホーム</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/{{user_id}}/userpage">マイページ</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/{{user_id}}/review">レビュー投稿</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/{{user_id}}/genre">個性の更新</a>

              </ul>
            </div>
          </div>
